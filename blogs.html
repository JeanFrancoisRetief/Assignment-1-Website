<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added Meta Tags -->
    <meta name="description" content="DevBlogs written by Jean-Francois Retief">
    <meta name="googlebot" content="noindex">

    <link rel="stylesheet" href="style.css">
    <title>2458318 - Blog Posts</title>
</head>
<body>
    <header id="headID">
        <!-- Navigation -->
        <nav  id="topOfPage" role="navigation">
            <ul>
                <li role="link"><button id="homeButton">Home</button></li>
                <li role="link"><button class="active" id="blogsButton">Blogs</button></li>
                <li role="link"><button id="designButton">Design</button></li>
                <li role="link"><button id="essayButton">Essays</button></li>
                <li role="link"><button id="portfolioButton">Portfolio</button></li>
                <li role="link"><button id="profileButton">Profile</button></li>
            </ul>
        </nav>
        <h1 class="pageTitle" role="heading">DevBlogs</h1>
    </header>
    
    <main>

        <!-- Blog Selection -->
        <article class="regularArticle" id="inputArticle" role="article">
            <p>Please select which week's blog you want to see:</p>
            <ul>
                <li>
                    <h2>Week:</h2>
                </li>
                <li>
                    <input type="number" min="1" max="14" id="BlogSelectorTextBox" role="combobox">
                </li>
            </ul>
        </article>

        <!-- Display -->
        <article class="regularArticle" id="BlogDisplay"></article>

        <!-- Quick Back To Top of Page -->
        <section id="NavBarDisplay"></section>
    </main>

    <footer id="bottomOfPage">
        <h2>End of Page</h2>
    </footer>

    <script src="blogs.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
