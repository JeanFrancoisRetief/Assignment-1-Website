<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2458318 - Blog Posts</title>
</head>
<body>
    <header id="headID">
        <!-- Navigation -->
        <nav  id="topOfPage">
            <ul>
                <li><button id="homeButton">Home</button></li>
                <li><button class="active" id="blogsButton">Blogs</button></li>
                <li><button id="designButton">Design</button></li>
                <li><button id="essayButton">Essays</button></li>
                <li><button id="portfolioButton">Portfolio</button></li>
                <li><button id="profileButton">Profile</button></li>
            </ul>
        </nav>
        <h1 class="pageTitle">DevBlogs</h1>
    </header>
    
    <main>

        <!-- Blog Selection -->
        <article class="regularArticle" id="inputArticle">
            <p>Please select which week's blog you want to see:</p>
            <ul>
                <li>
                    <h2>Week:</h2>
                </li>
                <li>
                    <input type="number" min="1" max="14" id="BlogSelectorTextBox">
                </li>
            </ul>
        </article>

        <!-- Article to filled with selected blog, see blog.js -->
        <article class="regularArticle" id="BlogDisplay"></article>

    </main>

    <footer id="bottomOfPage">
        <h2>End of Page</h2>
    </footer>

    <script src="blogs.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
