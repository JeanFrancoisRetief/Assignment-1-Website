<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added Meta Tags -->
    <meta name="description" content="Jean-Francois Retief's portfolio of games and websites">
    <meta name="googlebot" content="noindex">

    <link rel="stylesheet" href="style.css">
    <title>2458318 - Portfolio</title>
</head>
<body>
    <header>
        <!-- Navigation -->
        <nav  id="topOfPage">
            <ul>
                <li><button id="homeButton">Home</button></li>
                <li><button id="blogsButton">Blogs</button></li>
                <li><button id="designButton">Design</button></li>
                <li><button id="essayButton">Essays</button></li>
                <li><button class="active" id="portfolioButton">Portfolio</button></li>
                <li><button id="profileButton">Profile</button></li>
            </ul>
        </nav>
        <h1 class="pageTitle">Portfolio</h1>
    </header>

    <main>
        <!-- Selection -->
        <article class="regularArticle" id="buttonArticle">
            <button id="GameButton">Show Games</button>
            <button id="SiteButton">Show Sites</button>
        </article>

        <!-- Display -->
        <section id="displayContainer"></section>

        <!-- Quick Back To Top of Page -->
        <section id="NavBarDisplay"></section>
    </main>

    <footer id="bottomOfPage">
        <h2>End of Page</h2>
    </footer>

    <script src="portfolio.js"></script>
    <script src="navigation.js"></script>
</body>
</html>
